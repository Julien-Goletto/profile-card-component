<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-card-component</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <article class="card">
        <header class="card__header">
            <img src="../images/image-victor.jpg" alt="profile card" class="card__profile-picture">
        </header>
        <main class="card__main">
            <h1 class="main__name-age">Victor Crest <em class="name-age--em">26</em></h1>
            <h2 class="main__location">London</h2>
        </main>
        <footer class="card__footer">
            <div class="footer__stats">
                <h1 class="footer__numbers">80K</h1>
                <h3 class="stat__name">Followers</h3>
            </div>
            <div class="footer__stats">
                <h1 class="footer__numbers">803K</h1>
                <h3 class="stat__name">Likes</h3>
            </div>
            <div class="footer__stats">
                <h1 class="footer__numbers">1.4K</h1>
                <h3 class="stat__name">Photos</h3>
            </div>
        </footer>
    </article>

</body>
</html>
